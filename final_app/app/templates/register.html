{% extends "base.html" %}
{% block title %}Registrar vaca | Cow Face ID{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_form.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div id="card">
      <div id="card-content">
        <h2 id="card-title">Registrar vaca</h2>
        <div class="underline-title"></div>

        <form method="post"
              action="{{ url_for('web.register') }}"
              enctype="multipart/form-data">

          <label for="cow_id" class="mt-3">ID de la vaca</label>
          <input id="cow_id"
                 class="form-control form-content"
                 type="text"
                 name="cow_id"
                 placeholder="p. ej. vaca_88"
                 required>
          <div class="form-border mb-2"></div>

          <label for="image">Foto de la cabeza</label>
          <input id="image"
                 class="form-control form-content"
                 type="file"
                 name="image"
                 accept="image/*"
                 required>
          <div class="form-border"></div>

          <button class="btn btn-primary mt-3">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  {% if previews %}
    <div class="col-md-6">
      <h4>Previsualizaci√≥n</h4>
      <div class="preview-container border p-2">
        <div class="d-flex flex-wrap gap-2">
          {% for src in previews %}
            <div class="preview-box">
              <img src="{{ src }}" class="preview-img rounded" alt="Preview de vaca">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
